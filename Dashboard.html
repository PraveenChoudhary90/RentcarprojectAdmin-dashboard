       <div style="overflow-y: scroll;height: 100vh;align-items: center;margin:20px auto;">
   <div>
    <button onclick="showForm()" style="border: 1px solid black; border-radius: 30px; padding: 12px; background-color: blue; color: white; font-size: 15px;">ADD PRODUCT</button>
    <table  style="background-color: white;width: 70vw;" >
      <thead style="position: sticky;top: 0;margin-bottom: 50px;background-color: white;">
        <th>ID</th>
        <th>IMAGE</th>
        <th>NAME</th>
        <th>BRAND</th>
        <th>PRICE</th>
        <th>DELETE</th>
        <th>UPDATE</th>
      </thead>
      <tbody id="showdata" style="align-items: center;text-align: center;">
      </tbody>
      <div id="updatetabel" ></div>
    </table>
   </div>

    
  <form id="addForm" style="position: absolute; top: 100px; left: 500px; z-index: 10; background-color: red;display: none; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <label for="product" style="display: block; margin-bottom: 5px; font-weight: bold;height: 20px;">Car image</label>
    <input type="text" placeholder="Enter car URL" id="image"  style="background-color: white; width: 100%;height: 70px; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    <label for="product" style="display: block; margin-bottom: 5px; font-weight: bold;">Car Name</label>
    <input type="text" placeholder="Enter car name" id="car" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="brand" style="display: block; margin-bottom: 5px; font-weight: bold;">Brand Name</label>
    <input type="text" placeholder="Enter Brand name" id="brand" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="price" style="display: block; margin-bottom: 5px; font-weight: bold;">Car Price</label>
    <input type="text" placeholder="Enter the car price" id="price" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">
    
    <button onclick="Addingdata();" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Add data</button>
    <button onclick="hideForm();" style="background-color: white; color:red; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Close</button>
</form>
